<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Form</title>
</head>

<body>
    <div class="main">
        <!-- this is a div for the color -->
        <div class="vcolor"></div>

        <!-- Div containing the main title head of the form -->
        <div class="details">
            <strong><p id='aname' style="font-size: 30px;">Shivansh Srivastava</p></strong>
            <p id="des">This is a google form. This form is created with HTML and CSS.</p>
            <p id="req"><span style="color:red ;">*Required</span></p>
        </div>
        
        <!-- this is a div containing name -->
        <div class="name">
            <p>What is your name?<span style="color: red;">*</span></p>
            <input  placeholder="Your Answer">
        </div>

        <div class="name">
            <p>Enter your college name</p>
            <input  placeholder="Your Answer">
        </div>

        <div class="name">
            <p>Enter your email.<span style="color: red;">*</span></p>
            <input  placeholder="Your Answer">
        </div>

        <div class="name">
            <p>Enter your mobile number</p>
            <input  placeholder="Your Answer">
        </div>

        
        <button id="submit">Submit</button>
        <p id="dis">Never Submit password through google Forms.</p>

        <div class="empty"></div>

    </div>

</body>

</html>
